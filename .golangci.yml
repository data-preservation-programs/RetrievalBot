run:
  tests: false
  skip-dirs:
    - extern
    - integration/repdao
    - integration/repdao_dp

linters:
  enable-all: true
  disable:
    - typecheck
    - interfacer
    - structcheck
    - golint
    - ifshort
    - scopelint
    - varcheck
    - varnamelen
    - maligned
    - deadcode
    - structcheck
    - gci
    - goimports
    - gofumpt
    - nolintlint
    - ireturn
    - nosnakecase
    - nlreturn
    - godox
    - gomoddirectives
    - rowserrcheck
    - sqlclosecheck
    - wastedassign
    - gocognit
    - wsl
    - musttag
    - exhaustivestruct
    - cyclop
    - gomnd
    - gochecknoglobals
    - funlen
    - gocyclo
    - exhaustruct
    - wrapcheck
    - nestif
    - containedctx
    - maintidx
    - nonamedreturns
    - nilnil
    - prealloc
    - gochecknoinits
    - dupl
    - forbidigo
    - godot
    - depguard
    - nakedret
    - govet

linters-settings:
  revive:
    rules:
      - name: var-naming
        disabled: true
  lll:
    line-length: 120
